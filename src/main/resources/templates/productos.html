<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listado de productos</title>
</head>
<body>
	<form th:action="@{/validar}" th:object="${product}" method = "post">
		<label>Producto: </label>
		<th><select th:field = "*{id}">
			<option th:each = "p: ${producto}" th:value = "${p.id}" th:text = "${p.nombre}"></option>
		</select></th><br>
		<label>Cantidad: </label>
		<input type = "number" th:field = "*{cantidad}">
		<br>
		<input type = "submit" value = "Enviar"/>
	</form>
</body>
</html>
